<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Zeronyte Security</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- ============================
       HEADER WITH HAMBURGER MENU
  ============================ -->
  <header class="site-header">
    <div class="container header-inner">

      <!-- LOGO -->
      <a class="logo" href="https://zeronytesecurity.com/">
        <img src="assets/images/logo.png" alt="Zeronyte Security logo" class="main-logo">
        <span class="brand">Zeronyte Security</span>
      </a>

      <!-- HAMBURGER BUTTON -->
      <button class="hamburger" id="menuToggle">
        <span></span><span></span><span></span>
      </button>

      <!-- NAVIGATION MENU -->
      <nav class="main-nav" id="mobileMenu">
        <a href="https://zeronytesecurity.com/">Home</a>
        <a href="https://zeronytesecurity.com/courses.html">Courses</a>
        <a href="https://zeronytesecurity.com/about.html">About</a>
        <a href="https://zeronytesecurity.com/contact.html">Contact</a>
      </nav>

    </div>
  </header>

  <!-- ============================
        MAIN CONTENT
  ============================ -->
  <main class="container">

    <h1>Contact Us</h1>
    <p class="contact-subtitle">Have questions? Need help? We're here for you.</p>

    <section class="contact-panel">

      <!-- CONTACT INFO BOX -->
      <div class="contact-info">
        <h3>Reach Us</h3>
        <p>Email:</p>
        <a class="email-link" href="mailto:support@zeronytesecurity.com">
          support@zeronytesecurity.com
        </a>
        <p class="info-note">We respond within 24–48 hours.</p>
      </div>

      <!-- CONTACT FORM -->
      <form id="contactForm" class="contact-form">
        <label>Name</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Message</label>
        <textarea rows="5" required></textarea>

        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>

    </section>
  </main>

  <!-- ============================
        FOOTER
  ============================ -->
  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year4"></span> Zeronyte Security</p>
    </div>
  </footer>

  <!-- FOOTER YEAR -->
  <script>
    document.getElementById("year4").textContent = new Date().getFullYear();
  </script>

  <!-- HAMBURGER MENU SCRIPT -->
  <script>
    const toggle = document.getElementById("menuToggle");
    const nav = document.getElementById("mobileMenu");

    if (toggle && nav) {
      toggle.addEventListener("click", () => {
        nav.classList.toggle("active");
        toggle.classList.toggle("open");
      });
    }
  </script>

  <script src="assets/js/script.js"></script>

</body>
</html>
