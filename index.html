<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zeronyte Security — Home</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">

  <meta name="description" content="Zeronyte Security — Learn Cybersecurity the Easy and Practical Way">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">

      <!-- LOGO -->
      <a class="logo" href="https://zeronytesecurity.com/">
        <img src="assets/images/logo.png" alt="Zeronyte Security logo" class="main-logo">
        <span class="brand">Zeronyte Security</span>
      </a>

      <!-- HAMBURGER BUTTON -->
      <button class="hamburger" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- NAV MENU -->
      <nav class="main-nav" id="mobileMenu">
        <a href="https://zeronytesecurity.com/">Home</a>
        <a href="https://zeronytesecurity.com/courses.html">Courses</a>
        <a href="https://zeronytesecurity.com/about.html">About</a>
        <a href="https://zeronytesecurity.com/contact.html">Contact</a>
      </nav>

    </div>
  </header>

  <main>

    <!-- HERO -->
    <section class="hero">
      <div class="container hero-inner">
        <h1>Zeronyte Security</h1>
        <p class="lead">Learn Cybersecurity the Easy and Practical Way</p>
        <a class="btn" href="https://zeronytesecurity.com/courses.html">View Courses</a>
      </div>
    </section>

    <!-- FEATURED COURSE -->
    <section class="featured container" id="featuredCourse"></section>

    <!-- HOMEPAGE PREVIEW -->
    <section class="courses-preview container">
      <h3>Courses</h3>
      <div class="grid" id="homeCoursesGrid"></div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Zeronyte Security</p>
      <p>Contact: <a href="mailto:support@zeronytesecurity.com">support@zeronytesecurity.com</a></p>
    </div>
  </footer>

  <!-- Load Scripts -->
  <script src="assets/js/courses.js"></script>
  <script src="assets/js/script.js"></script>

  <!-- Featured + Courses -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // FEATURED COURSE
    const f = document.getElementById("featuredCourse");

    f.innerHTML = `
      <a href="${courses[0].url}" target="_blank" style="display:flex;gap:24px;text-decoration:none;color:inherit;">
        <div class="featured-left">
          <img src="${courses[0].image}" alt="${courses[0].title}">
        </div>
        <div class="featured-right">
          <h2>${courses[0].title}</h2>
          <p>The most complete and beginner-friendly web application hacking course.</p>
        </div>
      </a>
    `;

    // HOME COURSES (first 3)
    const homeGrid = document.getElementById("homeCoursesGrid");

    courses.slice(0, 3).forEach(course => {
      homeGrid.innerHTML += `
        <a class="course-card" href="${course.url}" target="_blank">
          <img src="${course.image}" alt="${course.title}">
          <h4>${course.title}</h4>
        </a>
      `;
    });
  </script>

  <!-- MOBILE MENU TOGGLE -->
  <script>
    const toggle = document.getElementById("menuToggle");
    const nav = document.getElementById("mobileMenu");

    if (toggle && nav) {
      toggle.addEventListener("click", () => {
        nav.classList.toggle("active");
        toggle.classList.toggle("open");
      });
    }
  </script>

</body>
</html>
